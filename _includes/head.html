<head>
  <title>Writings</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">

  <link rel="stylesheet" href="{{ site.github.url }}/assets/css/main.css">
  <link rel="stylesheet" href="{{ site.github.url }}/assets/css/syntax.css">
  <!-- Use Atom -->
  {% feed_meta %}  
  
  {% if page.excerpt %}
  <meta property="og:title" content="{{ page.excerpt }}" />
  {% else %}
  <meta property="og:title" content="Writings" />
  {% endif %}
  
  <meta name="author" content="David Valdman" />
  <meta property="og:locale" content="en_US" />
  <link rel="canonical" href="https://dmvaldman.github.io/" />
  <meta property="og:url" content="https://dmvaldman.github.io/" />
  <meta property="og:site_name" content="Writings" />

  <!-- Twitter cards -->
  <meta name="twitter:site"    content="@{{ site.twitter_username }}">
  <meta name="twitter:creator" content="@{{ site.author }}">
  <meta name="twitter:title"   content="{{ page.title }}">

  {% if page.excerpt %}
  <meta name="twitter:description" content="{{ page.excerpt }}">
  {% else %}
  <meta name="twitter:description" content="{{ site.description }}">
  {% endif %}

  {% if page.image %}
  <meta name="twitter:card"  content="summary_large_image">
  <meta name="twitter:image" content="{{ site.url }}/assets/img/{{ page.image }}">
  {% else %}
  <meta name="twitter:card"  content="summary">
  <meta name="twitter:image" content="{{ site.url }}/assets/img/{{ page.image }}">
  {% endif %}
  <!-- end of Twitter cards -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">  
  <link href="https://fonts.googleapis.com/css?family=Lato:wght@400,400italic,700&display=swap" rel="stylesheet">
  <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=PT+Serif:400,400italic,700%7CPT+Sans:400"> -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Code+Pro">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Quattrocento+Sans">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <script type="text/javascript" async
    src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/MathJax.js?config=TeX-MML-AM_CHTML">
    MathJax.Hub.Config({
        tex2jax: {
          inlineMath: [['$', '$'], ['\\(', '\\)']]
        }
      });
  </script>

  <!-- Google Analytics -->
  {% include google-analytics.html %}
</head>
